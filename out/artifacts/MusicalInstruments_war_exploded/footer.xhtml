<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     style="height: 100px; margin-top: 50px; padding-top: 30px; background-color: #000000"
     class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-unstyled pull-right list-inline">
                    <li><h:link outcome="login" rendered="#{IndexBean.currentUser==null}"><h:outputText value="Login"/></h:link></li>
                    <li><h:link outcome="register" rendered="#{IndexBean.currentUser==null}"><h:outputText value="Register"/></h:link></li>
                    <li><h:form style="display: inline"><h:commandLink actionListener="#{LoginBean.makeLogOut}" rendered="#{IndexBean.currentUser!=null}" action="/index.xhtml"><h:outputText
                            value="Logout"/></h:commandLink></h:form></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="bootstrap/jquery-1.11.3.min.js"></script>
</div>
