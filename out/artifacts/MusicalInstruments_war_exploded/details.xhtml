<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml"/>




<body>

<ui:include src="header.xhtml"/>

<div class="container">
    <div class="row">
        <div class="col-xs-3 sidebar">
            <ui:include src="left_panel.xhtml"/>
        </div>
        <div class="col-xs-4">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{DetailsBean.displayDetails}"/>
                </f:metadata>

                <h4><h:outputText value="#{DetailsBean.product.model}"/></h4>
                <hr/>
                <h:panelGrid>
                    <h:graphicImage value="#{DetailsBean.product.image}"/>
                    <br/>
                    <h:outputText style="font-size: 20px;" value="#{DetailsBean.product.price}"/>
                    <br/>
                </h:panelGrid>
                <p>
                    <h:outputText value="#{DetailsBean.product.description}"/>
                </p>
                <h:panelGrid>
                    <br/>
                    <h:form>
                        <h:commandButton styleClass="btn btn-success" value="ADD TO CARD" actionListener="#{DetailsBean.addItemToCart}" action="/index?faces-redirect=true"/>
                            <f:param name="prodID" value="#{DetailsBean.productID}"/>
                    </h:form>
                </h:panelGrid>
            </f:view>
        </div>
    </div>
</div>

<ui:include src="footer.xhtml"/>

</body>

</html>
