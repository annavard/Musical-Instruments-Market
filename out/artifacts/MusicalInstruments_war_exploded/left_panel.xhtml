<ul xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" class="nav nav-sidebar">

    <ui:repeat value="#{IndexBean.categories}" var="ctg">
        <li>
            <h:form>
                <h:commandLink styleClass="category_item_link" action="#{IndexBean.categoryIsSelected()}" value="#{ctg.categoryName}">
                    <f:param name="id" value="#{ctg.categoryID}"/>
                </h:commandLink>
            </h:form>
        </li>
    </ui:repeat>
</ul>
