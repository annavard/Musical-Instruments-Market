<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml"/>
<body>

<ui:include src="header.xhtml"/>

<div class="container">
    <div class="row">
        <div class="col-xs-3 sidebar">
            <ui:include src="left_panel.xhtml"/>
        </div>
        <div class="col-xs-9">
            <f:view>
                <h3> Shopping cart page</h3>
                <hr/>
                <f:metadata>
                    <f:viewAction action="#{ShoppingCartBean.displayCartItems}"/>
                </f:metadata>

                <table class="table table-bordered table-responsive table-condensed">
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <p style="font-size: 18px; font-weight: bold">
                                <h:outputText value="#{ShoppingCartBean.total}" style="float: right; margin-right: 10px;"/>
                                <h:outputText value="TOTAL:" style="margin-right: 10px; float: right"/>
                            </p>
                        </td>

                    </tr>
                    </tfoot>
                    <thead>
                    <tr>
                        <th colspan="2"></th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{ShoppingCartBean.cartItems}" var="cartItem">
                        <tr>
                            <td style="font-size: 18px;"><h:outputText value="#{cartItem.model}"/></td>
                            <td><h:graphicImage value="#{cartItem.image}"/></td>
                            <td style="font-size: 15px; font-weight: bold; text-align: center"><h:outputText value="#{cartItem.quantityInCart}"/></td>
                            <td style="font-size: 15px; font-weight: bold; text-align: center"><h:outputText value="#{cartItem.price}"/></td>
                            <td>
                                <h:form>
                                    <h:commandButton styleClass="btn btn-danger" value="Remove" actionListener="#{ShoppingCartBean.removeItem}" action = "/shopping_cart.xhtml  ">
                                        <f:attribute name="productID" value="#{cartItem.productID}"/>
                                    </h:commandButton>
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
                        <h:form><h:commandButton value="Checkout" action="#{ShoppingCartBean.redeemCart}" styleClass="btn btn-success"/></h:form>

            </f:view>
        </div>
    </div>
</div>

<ui:include src="footer.xhtml"/>

</body>

</html>
