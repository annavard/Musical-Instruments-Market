<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>

        <ui:repeat value="#{IndexBean.products}" var="prod">
            <div class="col-xs-12 prod_item" >
                <div class="thumbnail">
                    <h:link outcome="details"><h:graphicImage value="#{prod.image}"/></h:link>

                    <div class="caption">
                        <h4><h:outputText value="#{prod.model}"/></h4>

                        <p><h:outputText value="#{prod.price}"/></p>

                        <p>
                            <h:form>
                                <h:commandButton styleClass="btn btn-success" value="ADD TO CARD" actionListener="#{IndexBean.addItemToCart}">
                                    <f:attribute name="product" value="#{prod}"/>
                                </h:commandButton>
                                <h:link value="DETAILS" outcome="details" styleClass="btn btn-default" style="margin-left: 10px;">
                                    <f:param name="productID" value="#{prod.productID}"/>
                                </h:link>
                            </h:form>
                        </p>
                    </div>
                </div>
            </div>
        </ui:repeat>
    </f:view>
</div>
