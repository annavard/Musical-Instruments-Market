<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml"/>
<body>

<ui:include src="header.xhtml"/>

<div class="container">
    <div class="row">
        <div class="col-xs-3 sidebar">
            <ui:include src="left_panel.xhtml"/>
        </div>
        <div class="col-xs-9">
            <f:view>
                <div class="row">
                    <div class="col-xs-8">
                        <ui:include src="home.xhtml"/>
                    </div>
                    <div class="col-xs-4">
                        <h:form>

                            <div>
                                <div class="form-group">
                                    <h:outputLabel>Name:</h:outputLabel>
                                    <h:inputText value="#{RegisterBean.name}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel>Last Name:</h:outputLabel>
                                    <h:inputText value="#{RegisterBean.lastName}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel>Email:</h:outputLabel>
                                    <h:inputText value="#{RegisterBean.email}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel>Password:</h:outputLabel>
                                    <h:inputSecret value="#{RegisterBean.password}" styleClass="form-control"/>
                                </div>
                                <h:commandButton value="Register" action="#{RegisterBean.makeRegister}"
                                                 styleClass="btn btn-default"/>

                            </div>


                        </h:form>
                    </div>

                </div>

            </f:view>
        </div>
    </div>
</div>

<ui:include src="footer.xhtml"/>

</body>

</html>
